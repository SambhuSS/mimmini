<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Hypotenuse calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="mimmini.css">
</head>


<body class="bg">
  <div class="card mx-auto border border-primary rounded text-center" style="width: 18rem;">
    <img class="card-img-top" src="images\triangle01.png" alt="triangle-image">
    <div class="card-body">
      <h5 class="card-title">AREA CALCULATOR</h5>
      <input type="text" class="form-control" id="side1" placeholder="Enter First side"><br>
      <input type="text" class="form-control" id="side2" placeholder="Enter Second side"><br>
      <input type="text" class="form-control" id="side3" placeholder="Enter Third side"><br>
      <button onclick="area()" class="btn btn-primary">Find area</button>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input class="form-control" id="area">
        </div>
        <div class="form-group col-md-6">
          <input class="form-control" id="area_cent">
        </div>
      </div>
      Previous Calculation
      <table class="table table-hover">
        <tr>
          <td>Side1</td>
          <td><input type="text" class="form-control" id="side1-val" placeholder="nill"></td>
        </tr>
        <tr>
          <td>Side2</td>
          <td><input type="text" class="form-control" id="side2-val" placeholder="nill"></td>
        </tr>
        <tr>
          <td>Side3</td>
          <td><input type="text" class="form-control" id="side3-val" placeholder="nill"></td>

        </tr>
      </table>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src=mimmini.js></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
